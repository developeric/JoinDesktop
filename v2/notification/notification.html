
<div class="notification card">
	<div class="notificationTop">
		<div class="notificationtopleft"><div class="appname">App Name</div><div>-</div><div class="notificationdevice" id="device"></div></div>
		<div class="notificationtopright"><div class="notificationclosebutton hidden">x</div></div>
	</div>
	<div class="notificationBody">
		<div id="notificationleft" class="notificationleft">
			<div id="iconcontainer"><img class="notificationicon" src="./images/join.png"/></div>
			<img class="notificationiconstatusbar" id="iconstatusbar" src="./images/join.png" />
		</div>
		<div id="notificationright" class="notificationright">
			<div id="textanddate">
				<div class="notificationtitle">Title</div>
				<div class="notificationdate"></div>
			</div>
			<div class="notificationtext" id="text">Text</div>
		</div>
	</div>
	<div id="notificationimagewrap">
		<img class="notificationimage" id="image"/>
	</div>
	<div class="notificationbuttons" id="buttons"></div>
	<div id="reply">
		<div class="materialinput">      
			<input type="text" required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Reply</label>
		  </div>

	</div>
